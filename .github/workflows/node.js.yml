# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    - run: yarn install
    - run: yarn build
    - name: ssh deploy
      uses: easingthemes/ssh-deploy@v4.0.5
      with:
        # Private key part of an SSH key pair
        SSH_PRIVATE_KEY: ${{ secrets.MY_WEBSITE_DEPLOY_KEY }}
        # Remote host
        REMOTE_HOST: 89.117.7.196
        # Remote user
        REMOTE_USER: u482048181
        # Remote port
        REMOTE_PORT: 65002
        # Source directory, path relative to `$GITHUB_WORKSPACE` root, eg: `dist/`
        SOURCE: dist/
        # Target directory
        TARGET: /home/u482048181/public_html
        # Arguments to pass to rsync
        ARGS: -rlgoDzvc -i --delete
